<!-- Header principal -->
<header class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <div class="flex items-center space-x-4">
        <div
          *ngIf="currentUser$ | async as user"
          class="w-10 h-10 bg-gradient-to-br bg-blue-700 rounded-full flex items-center justify-center text-white font-semibold text-sm shadow-md hover:shadow-lg transition-shadow duration-200"
          [title]="user.name"
        >
          {{ getUserInitials(user.name) }}
        </div>

        <div class="hidden sm:block">
          <h1 class="text-xl font-bold text-gray-900">Logistics</h1>
        </div>
      </div>

      <nav class="hidden md:flex space-x-1">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.path"
          routerLinkActive="bg-blue-100 text-blue-700 border-blue-200"
          class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-all duration-200 border border-transparent"
          [routerLinkActiveOptions]="{exact: false}"
        >
          {{ item.label }}
        </a>
      </nav>

      <div class="flex items-center space-x-4">
        <!-- User info (hidden on mobile) -->
        <div class="hidden lg:block text-right" *ngIf="currentUser$ | async as user">
          <p class="text-sm font-medium text-gray-900">{{ user.name }}</p>
          <p class="text-xs text-gray-500">{{ user.email }}</p>
        </div>

        <button
          (click)="logout()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200 shadow-sm hover:shadow-md"
          title="Cerrar sesiÃ³n"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="hidden sm:inline">Logout</span>
        </button>

        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors duration-200"
          aria-expanded="false"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div
      class="md:hidden border-t border-gray-200 bg-white"
      [class.hidden]="!isMobileMenuOpen"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.path"
          routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors duration-200 border-l-4 border-transparent"
          (click)="closeMobileMenu()"
        >
          {{ item.label }}
        </a>
      </div>

      <div class="pt-4 pb-3 border-t border-gray-200" *ngIf="currentUser$ | async as user">
        <div class="px-4">
          <div class="text-base font-medium text-gray-800">{{ user.name }}</div>
          <div class="text-sm text-gray-500">{{ user.email }}</div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content Area -->
<main class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </div>
</main>
