<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick($event)">
  <!-- Modal Content -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-100"
    (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">
        {{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}
      </h3>
      <button type="button" (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">

      <!-- Product Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre del Producto *
        </label>
        <input id="name" type="text" formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          [class.border-red-300]="getFieldError('name')" placeholder="Ej: Dispositivos Arduino" />
        <p *ngIf="getFieldError('name')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('name') }}
        </p>
      </div>

      <!-- Product Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
          Descripción *
        </label>
        <textarea id="description" formControlName="description" rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 resize-none"
          [class.border-red-300]="getFieldError('description')"
          placeholder="Ej: Placa 43HLS23 para proyectos IoT"></textarea>
        <p *ngIf="getFieldError('description')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('description') }}
        </p>
      </div>

      <!-- Product Type -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">
          Tipo de Producto *
        </label>
        <select id="type" formControlName="type"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          [class.border-red-300]="getFieldError('type')">
          <option value="">Seleccionar tipo...</option>
          <option [value]="PRODUCT_TYPES.MARITIME">
            {{ PRODUCT_TYPE_LABELS.maritime }}
          </option>
          <option [value]="PRODUCT_TYPES.TERRESTRIAL">
            {{ PRODUCT_TYPE_LABELS.terrestrial }}
          </option>
        </select>
        <p *ngIf="getFieldError('type')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('type') }}
        </p>
      </div>

      <!-- Creation Date -->
      <div>
        <label for="date_creation" class="block text-sm font-medium text-gray-700 mb-1">
          Fecha de Creación *
        </label>
        <input id="date_creation" type="date" formControlName="date_creation"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          [class.border-red-300]="getFieldError('date_creation')" />
        <p *ngIf="getFieldError('date_creation')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('date_creation') }}
        </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-3">
        <p class="text-sm text-red-600">{{ errorMessage }}</p>
      </div>

      <!-- Modal Footer -->
      <div class="flex space-x-3 pt-4">
        <button type="button" (click)="onClose()"
          class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          Cancelar
        </button>
        <button type="submit" [disabled]="isLoading || !productForm.valid"
          class="flex-1 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          <span *ngIf="!isLoading">{{ isEditMode ? 'Actualizar' : 'Crear' }}</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            {{ isEditMode ? 'Actualizando...' : 'Creando...' }}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
