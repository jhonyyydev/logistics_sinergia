<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md border border-gray-200 p-6">
    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-4">
      <h2 class="text-xl font-semibold text-center mb-4 text-gray-800">Login</h2>

      <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-md">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <div *ngIf="successMessage" class="p-3 bg-green-50 border border-green-200 rounded-md">
        <p class="text-green-600 text-sm">{{ successMessage }}</p>
      </div>

      <div class="flex flex-col gap-1">
        <label hlmLabel for="email" class="text-sm font-medium">Email</label>
        <input
          hlmInput
          id="email"
          type="email"
          formControlName="email"
          placeholder="user@domain.com"
          class="text-sm"
        />
        <small *ngIf="getFieldError('email')" class="text-red-500 text-xs">
          {{ getFieldError('email') }}
        </small>
      </div>

      <div class="flex flex-col gap-1">
        <label hlmLabel for="password" class="text-sm font-medium">Password</label>
        <input
          hlmInput
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="text-sm"
        />
        <small *ngIf="getFieldError('password')" class="text-red-500 text-xs">
          {{ getFieldError('password') }}
        </small>
      </div>

      <button
        hlmBtn
        type="submit"
        class="w-full mt-4 py-2.5"
        [disabled]="isLoading || form.invalid"
      >
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
