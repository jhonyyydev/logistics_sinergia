<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md border border-gray-200 p-6">
    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-3">
      <h2 class="text-xl font-semibold text-center mb-4 text-gray-800">Sign Up</h2>

      <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-md mb-2">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div class="flex flex-col gap-1">
          <label hlmLabel for="name" class="text-sm font-medium">Full Name</label>
          <input
            hlmInput
            id="name"
            type="text"
            formControlName="name"
            placeholder="Your full name"
            class="text-sm"
          />
          <small *ngIf="getFieldError('name')" class="text-red-500 text-xs">
            {{ getFieldError('name') }}
          </small>
        </div>

        <div class="flex flex-col gap-1">
          <label hlmLabel for="email" class="text-sm font-medium">Email</label>
          <input
            hlmInput
            id="email"
            type="email"
            formControlName="email"
            placeholder="user@domain.com"
            class="text-sm"
          />
          <small *ngIf="getFieldError('email')" class="text-red-500 text-xs">
            {{ getFieldError('email') }}
          </small>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div class="flex flex-col gap-1">
          <label hlmLabel for="phone" class="text-sm font-medium">Phone</label>
          <input
            hlmInput
            id="phone"
            type="tel"
            formControlName="phone"
            placeholder="3001234567"
            class="text-sm"
          />
          <small *ngIf="getFieldError('phone')" class="text-red-500 text-xs">
            {{ getFieldError('phone') }}
          </small>
        </div>

        <div class="flex flex-col gap-1">
          <label hlmLabel class="text-sm font-medium">Client Type</label>
          <brn-select class="inline-block" formControlName="type" placeholder="Select type">
            <hlm-select-trigger class="text-sm">
              <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content class="w-full">
              <hlm-option
                *ngFor="let userType of userTypes"
                [value]="userType.value"
              >
                {{ userType.label }}
              </hlm-option>
            </hlm-select-content>
          </brn-select>
          <small *ngIf="getFieldError('type')" class="text-red-500 text-xs">
            {{ getFieldError('type') }}
          </small>
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <label hlmLabel for="address" class="text-sm font-medium">Address</label>
        <input
          hlmInput
          id="address"
          type="text"
          formControlName="address"
          placeholder="Your complete address"
          class="text-sm"
        />
        <small *ngIf="getFieldError('address')" class="text-red-500 text-xs">
          {{ getFieldError('address') }}
        </small>
      </div>

      <div class="flex flex-col gap-1">
        <label hlmLabel for="password" class="text-sm font-medium">Password</label>
        <input
          hlmInput
          id="password"
          type="password"
          formControlName="password"
          placeholder="Minimum 6 characters"
          class="text-sm"
        />
        <small *ngIf="getFieldError('password')" class="text-red-500 text-xs">
          {{ getFieldError('password') }}
        </small>
      </div>

      <button
        hlmBtn
        type="submit"
        class="w-full mt-4 py-2.5"
        [disabled]="isLoading || form.invalid"
      >
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>
  </div>
</div>
