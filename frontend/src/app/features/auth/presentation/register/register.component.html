<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-4 max-w-md mx-auto mt-10">

  <!-- Nombre -->
  <div class="flex flex-col gap-1">
    <label hlmLabel for="name">Nombre</label>
    <input hlmInput id="name" type="text" formControlName="name" placeholder="Ingresa tu nombre" />
    <small *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-red-500">
      El nombre es requerido
    </small>
  </div>

  <!-- Correo -->
  <div class="flex flex-col gap-1">
    <label hlmLabel for="email">Correo electrónico</label>
    <input hlmInput id="email" type="email" formControlName="email" placeholder="usuario@dominio.com" />
    <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500">
      Ingresa un correo válido
    </small>
  </div>

  <!-- Contraseña -->
  <div class="flex flex-col gap-1">
    <label hlmLabel for="password">Contraseña</label>
    <input hlmInput id="password" type="password" formControlName="password" placeholder="********" />
    <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-500">
      La contraseña es requerida
    </small>
  </div>

  <!-- Rol -->
  <div class="flex flex-col gap-1">
    <label hlmLabel>Rol</label>

    <brn-select class="inline-block" formControlName="role" placeholder="Selecciona un rol">
      <hlm-select-trigger>
        <hlm-select-value />
      </hlm-select-trigger>
      <hlm-select-content class="w-56">
        <hlm-option
          *ngFor="let rol of roles"
          [value]="rol.value"
        >
          {{ rol.label }}
        </hlm-option>
      </hlm-select-content>
    </brn-select>

    <small *ngIf="form.get('role')?.touched && form.get('role')?.invalid" class="text-red-500">
      Selecciona un rol
    </small>
  </div>


  <!-- Botón -->
  <button hlmBtn type="submit" class="w-full">Registrar</button>
</form>
