<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left side - User Info -->
        <div class="flex items-center space-x-4">
          <!-- Mobile menu button -->
          <button
            type="button"
            class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
            (click)="toggleMobileMenu()"
          >
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>

          <!-- User Avatar and Info -->
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
              <span class="text-white font-medium text-sm">
                {{ currentUser?.name?.charAt(0)?.toUpperCase() || 'U' }}
              </span>
            </div>
            <div class="hidden sm:block">
              <p class="text-sm font-medium text-gray-900">{{ currentUser?.name }}</p>
              <p class="text-xs text-gray-500">{{ currentUser?.roles?.join(', ') }}</p>
            </div>
          </div>
        </div>

        <!-- Center - Navigation Tabs (Desktop) -->
        <nav class="hidden md:flex space-x-8">
          <ng-container *ngFor="let item of getNavigationItems()">
            <a
              [routerLink]="item.route"
              routerLinkActive="border-blue-500 text-blue-600"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
            >
              {{ item.label }}
            </a>
          </ng-container>
        </nav>

        <!-- Right side - Logout -->
        <div class="flex items-center">
          <button
            type="button"
            (click)="logout()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
          >
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </div>
      </div>

      <!-- Mobile Navigation Menu -->
      <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
        <div class="pt-2 pb-3 space-y-1 border-t border-gray-200">
          <ng-container *ngFor="let item of getNavigationItems()">
            <a
              [routerLink]="item.route"
              routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
              class="bg-transparent border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
              (click)="toggleMobileMenu()"
            >
              {{ item.label }}
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Notifications -->
  <app-notification></app-notification>
</div>
